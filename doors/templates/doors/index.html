
{% extends 'doors/base_new.html' %}
{% load static %}


{% block content %}

<div class="container-sm card-cont">
<div class="cardc">

        {% for object in obj %}
        <div class="cardc-top">
            <div class="cardc-name"> <a href="{% url 'doors:detail_card' object.id  %}">{{object.title}}</a></div>
        <div class="cardc-color"> </div>

        <div class="cardc-image">
            {% for value in object.pictures %}
            <img src="{{ value.small }}" class="image_index">
        {% endfor %}
            </div>
        <div class="cardc-price">{{object.price}}</div>

        <form action="{% url 'cart:cart_add' object.id %}" method="post">
            {% csrf_token %}
            {{cart_form}}
            <input type="submit" value="добавить" >
        </form>
             </div>
        {% endfor %}

</div>
</div>

{% endblock %}
