
{% extends 'doors/base_new.html' %}
{% load static %}


{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">Фото</th>
      <th scope="col">Товар</th>
      <th scope="col">Кол-во</th>
      <th scope="col">Цена</th>
    </tr>
  </thead>
  <tbody>
  {% for cart in cart_cart %}
    <tr>
      <th scope="row">
        {% for value in  cart.product.pictures %}
        <img src="{{value.small}}">
        {% endfor %}
      </th>
      <td>{{cart.product.title}}</td>
      <td>{{cart.product.price}}</td>
      <td>{{cart.product.quantity}}</td>
    </tr>
{% endfor %}
  </tbody>
</table>


{% endblock %}
